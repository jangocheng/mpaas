<div class="container w-xxl w-auto-xs" ng-controller="605559e8-3349-4f9b-a80d-7bb0f489f8cb"
     ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>欢迎登陆本系统</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="邮箱" class="form-control no-border" ng-model="user.email" ng-init="user.email='191458000@qq.com'" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" ng-init="user.password=1" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登陆</button>
            <div class="text-center m-t m-b"><a ui-sref="access.d2381c75-cdc8-4d7c-827a-f65eff7be47e">忘记密码?</a></div>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>没有账号?</small></p>
            <a ui-sref="access.7cecda7d-8003-4785-88b8-cabb4dacfc5d" class="btn btn-lg btn-default btn-block">注册新账号</a>
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
