<script type="text/ng-template" id="b8bba39c">
	<form name="editPasswordform" class="form-validation">
		<div class="modal-header">
			<h4 class="modal-title">修改[{{rows.adminUser}}]账号密码</h4>
		</div>
		<div class="modal-body">

			<div class="form-group pull-in clearfix">
				<div class="col-sm-6">
					<label>密码</label>
					<input type="password" class="form-control" name="password" ng-model="password" ng-pattern="/^[0-9a-zA-Z]{5,32}$/" maxlength="32" minlength="6" required>
				</div>
				<div class="col-sm-6">
					<label>重复密码</label>
					<input type="password" class="form-control" name="confirm_password" required ng-model="confirm_password" ng-pattern="/^[0-9a-zA-Z]{5,32}$/" maxlength="32" minlength="6" ui-validate=" '$value==password' " ui-validate-watch=" 'password' ">
					<span ng-show='editPasswordform.confirm_password.$error.validator'>两次密码输入不一致!</span>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-default" ng-click="cancel()">取消</button>
			<button class="btn btn-primary" ng-disabled="editPasswordform.$invalid" ng-click="ok()">确定</button>
		</div>
	</form>
</script>

<script type="text/ng-template" id="d933d3e7">
	<div class="modal-header">

	</div>
	<div class="modal-body" style="padding: 2px;">
